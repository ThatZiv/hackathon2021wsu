        integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <!-- Optional theme -->

        integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<script src="https://cdn.socket.io/4.3.2/socket.io.min.js"
    integrity="sha384-KAZ4DtjNhLChOB/hxXuKqhMLYvx3b5MlT55xPEiNmREKRzeEm+RVPlTnAn0ajQNs"
    crossorigin="anonymous"></script>

<body>
    <header class="main-header"> 
        <div id="div0">
            <h1>Friendzy!</h1>
            <nav class="nav main-nav">
                <div class="btn-group">
                    <button style="width: 50%;" onclick="_.createRoom()"><u>Create a Room</u></button>
                    <button style="width: 50%;" onclick="_.joinRoom()"><u>Join A Room</u></button>
                </div>
            </nav>
        </div>
    </header>

    <div id="currentConvos">
        <h2 style="text-align: center;">Current Chats</h2>
        <div id="user1">
            <h2>Masrur Tajwar</h2>
                <h4> ~ Hey, what's up?</h4>
        </div>
        <div id="user2">
            <h2>Zavar Shah</h2>
                <h4> ~ Hey, what's up?</h4>
            </h2>
        </div>
        <div id="user3">
            <h2>Poll Chowdhury</h2>
                <h4> ~ Hey, what's up?</h4>
            </h2>
        </div>
        <div id="user4">
            <h2>Kelly Whitlock</h2>
                <h4> ~ Hey, what's up?</h4>
            </h2>
        </div>
        <div id="user5">
            <h2>Edward Sana</h2>
                <h4> ~ Hey, what's up?</h4>
            </h2>
        </div>
    </div>

    <div id="openRooms">
        <h2 style="text-align: center;">Open Rooms!</h2>
        <div id="room1">
            <h3>Game Room</h3><button style="width: 50%;" onclick="_.joinRoom()"><u>Join Room</u></button>
        </div>
        <div id="room2">
            <h3>Anime Room</h3><button style="width: 50%;" onclick="_.joinRoom()"><u>Join Room</u></button>
        </div>
        <div id="room3">
            <h3>Coding Room</h3><button style="width: 50%;" onclick="_.joinRoom()"><u>Join Room</u></button>
        </div>
    </div>

    <div id="mainChat">
        <div id="canvas"></div>
            <div id="inputMessage">
                <input type="text" id="sendMessage" placeholder="Send a message...">
                <button id="Send">Send</button>
            </div>
            
        </div>
    </div>
    <script>
        const url = new URLSearchParams(window.location.search)
        const socket = new io(`ws://${window.location.host}`);
        const _ = {
            createRoom: () => {
                socket.emit("createRoom") // CREATING A ROOM
            },
            joinRoom: () => {
                socket.emit("joinRoom", prompt("Enter Room ID: "))
            },
            getRooms: () => {
                socket.emit("getRooms")
            },
            send: () => {
                socket.emit("msg", document.querySelector("#room").value, document.querySelector("#message").value)
            }
        }
        socket.emit("join", url.get("name"))
        _.getRooms()
        socket.on("getRooms", (data) => {
            var rooms = document.querySelector("#openRooms")
            let raw = ""
            for (room of Object.keys(data)) {
                raw += `${room}<br>`
            }
            rooms.innerHTML = raw
        })
        socket.on("msg", ({ user, msg }) => {
            console.log(user, msg)
        })
        socket.on("createRoom", (data) => {
            data && alert(`Created Room: ${data}`)
        })
        socket.on("alert", (data) => {
            alert(data)
        })
    </script>
</body>

</html>

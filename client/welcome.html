<body>
    <div id="div1">
        <h1>
            Welcome to Frienzy!
        </h1><br>
        <form>
            <label for="name">First and Last Name</label><br>
            <input type="text" id="name" name="name"><br>
        </form>
        <button onclick="go()">Go!</button>
    </div>
</body>
<script type="text/javascript">
    "use strict"
    function go() {
        window.open(`/chat?name=${document.querySelector("#name").value || "User"}`)
    }
    function hidePass() {
        var x = document.getElementById("userPass");
        if (x.type === "password") {
            x.type = "text";
        } else {
            x.type = "password";
        }
    }
</script>
